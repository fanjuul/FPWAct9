<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>OOJS: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
      <p id="squareResult"></p>
      <p id="triangleResult"></p>
    </section>

  </body>
  <script>
  class Shape {

    constructor(name, sides, sideLength) {
      this.name = name;
      this.sides = sides;
      this.sideLength = sideLength;
    }

    calcPerimeter() {
      const perimeter = this.sides * this.sideLength;
      return perimeter;
    }

  }

  // Creating instances
  const square = new Shape("square", 4, 5);
  const squareResult = document.getElementById("squareResult");
  squareResult.textContent = `The perimeter of square is ${square.calcPerimeter()}.`;

  const triangle = new Shape("triangle", 3, 3);
  const triangleResult = document.getElementById("triangleResult");
  triangleResult.textContent = `The perimeter of triangle is ${triangle.calcPerimeter()}.`;

  </script>
</html>
